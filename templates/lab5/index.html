<html>
<body>
 
    <h1>Feedback Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <p>
        if the form is valid the message will be here: {{ my_message }}

        
    </p>
    <p>
        Evaluate Service Test:
        {% if service_selected %}
        Thank you for evaluating the service.
        {% else %}
        Service was not evaluated.
        {% endif %}
    </p>
    <p>
        <!--<a href="{% url 'index' %}">Home</a>
        -->
        <a href="{% url 'thanks' %}">Thanks Page</a>
    </p>

</body>
</html>
